<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MESTO</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

  <section class="popup">
      <form action="#" class="popup__container" name="popupForm">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__text" type="text" name="prof-title">
        <input class="popup__text" type="text" name="prof-subtitle">
        <button class="popup__send" type="submit">Сохранить</button>
     </form>
  </section>


  <div class="page__container">

    <header class="header page__header">
      <img class="logo header__logo" src="./images/Vector.svg" alt="логотип">
    </header>
  <main>
    <section class="profile">
      <img src="./images/avatar.jpg" alt="аватарка" class="profile__avatar">
      <div class="profile__intro">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit" type="button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add" type="button"></button>
    </section>
    <section class="page__content">
      <ul class="elements">
        <li class="elements__item">
          <img class="elements__img" src="./images/cards/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
          <button class="elements__heart" type="button"></button>
          <h2 class="elements__title">Карачаевск</h2>

        </li>
        <li class="elements__item">
          <img class="elements__img" src="./images/cards/elbrus.png" alt="Эльбрус">
          <button class="elements__heart" type="button"></button>
          <h2 class="elements__title">Гора Эльбрус</h2>

        </li>
        <li class="elements__item">
          <img class="elements__img" src="./images/cards/dombay.png" alt="Домбай">
          <button class="elements__heart" type="button"></button>
          <h2 class="elements__title">Домбай</h2>

        </li>
        <li class="elements__item">
          <img class="elements__img" src="./images/cards/elbrus.png" alt="Эльбрус">
          <button class="elements__heart" type="button"></button>
          <h2 class="elements__title">Гора Эльбрус</h2>

        </li>
        <li class="elements__item">
          <img class="elements__img" src="./images/cards/dombay.png" alt="Домбай">
          <button class="elements__heart" type="button"></button>
          <h2 class="elements__title">Домбай</h2>

        </li>
        <li class="elements__item">
          <img class="elements__img" src="./images/cards/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
          <button class="elements__heart" type="button"></button>
          <h2 class="elements__title">Карачаево-Черкесия</h2>

        </li>
      </ul>
  </section>
</main>
<footer>
  <p class="page__footer">&copy; 2020 Mesto Russia </p>
</footer>


  </div>

 <script src="./js/main.js"></script>
</body>
</html>
